<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Get Ready for WAR!</h1>
        <p id="msg"></p>
    </header>
    <main>
        <div id="board">
            <div id="player1" class="players">
                <div id="deck1-count"></div>
                <div id="deck1"></div>
                <div id="hand1-count"></div>
                <div id="hand1"></div>
            </div>
            <div id="player2" class="players">
                <div id="deck2-count"></div>
                <div id="deck2"></div>
                <div id="hand2-count"></div>
                <div id="hand2"></div>
            </div>
        </div>
    </main>
    <button id="battle" class="btn">Go To Battle</button>
    <button id="replay" class="btn">Play Again</button>
    <button id="ready" class="btn">Prepare for Battle</button>
    <button id="war" class="btn">Go to WAR!</button>
</body>
</html>
