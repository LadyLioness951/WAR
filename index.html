<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR!</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>WAR!</h1>
        <p id="msg"></p>
    </header>
    <main>
        <div id="board">
            <div id="player1" class="players">
                <section>
                    <div id="deck1-count">Cards:</div>
                    <div id="hand1-count">Pile:</div>
                </section>
                <section>
                    <div id="deck1"></div>
                    <div id="hand1"></div>
                </section>
            </div>
            <div id="player2" class="players">
                <section>
                    <div id="deck2-count">Cards:</div>
                    <div id="hand2-count">Pile:</div>
                </section>
                <section>
                    <div id="deck2"></div>
                    <div id="hand2"></div>
                </section>
            </div>
        </div>
    </main>
    <button id="battle" class="btn">Go To Battle</button>
    <button id="replay" class="btn">Play Again</button>
    <button id="ready" class="btn">Prepare for Battle</button>
    <button id="war" class="btn">Go to WAR!</button>
    <aside>
        <input id="iw" type="checkbox">Play Inkwell Background Music
        <audio id="bg-inkwell" src="https://freesound.org/data/previews/575/575257_12984470-lq.mp3" loop></audio>
        <input id="aw" type="checkbox">Play Ally Way Background Music
        <audio id="bg-allyway" src="https://freesound.org/data/previews/575/575258_12984470-lq.mp3" loop></audio>
        <input id="sd" type="checkbox">Play Stare Down Background Music
        <audio id="bg-staredown" src="https://freesound.org/data/previews/575/575256_12984470-lq.mp3" loop></audio>
        <input id="nf" type="checkbox">Play No Face Background Music
        <audio id="bg-noface" src="https://freesound.org/data/previews/575/575259_12984470-lq.mp3" loop></audio>
    </aside>
</body>
</html>
